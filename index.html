<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GDG AITR - Event Registration</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="flex flex-col min-h-screen">
        <header class="bg-background-light dark:bg-background-dark border-b border-border-light dark:border-border-dark sticky top-0 z-10">
            <div class="gdg-header-bar">
                <div class="gdg-blue-bar"></div>
                <div class="gdg-red-bar"></div>
                <div class="gdg-yellow-bar"></div>
                <div class="gdg-green-bar"></div>
            </div>
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-3">
                        <img src="public/gdglogo.png" alt="GDG Logo" class="h-8 w-auto">
                        <h1 class="text-xl font-medium text-foreground-light dark:text-foreground-dark">GDG AITR</h1>
                    </div>
                    <a href="admin.html" class="text-sm text-placeholder-light dark:text-placeholder-dark hover:text-gdg-blue transition-colors">Admin</a>

                </div>
            </div>
        </header>

        <main class="flex-grow py-12 px-4 sm:px-6 lg:px-8">
            <div class="container mx-auto max-w-6xl">
                <div class="bg-background-light dark:bg-background-dark rounded-xl shadow-2xl overflow-hidden border-t-4 border-gdg-blue">
                    <!-- GDG Header -->
                    <div class="bg-gradient-to-r from-gdg-blue via-gdg-red to-gdg-yellow p-6">
                        <h1 class="text-3xl font-bold text-white text-center" id="eventTitle">GDG AITR Tech Event</h1>
                    </div>
                    
                    <div class="grid lg:grid-cols-2 gap-0">
                        <!-- Event Details Section -->
                        <div class="p-8 border-r border-border-light dark:border-border-dark">
                            <h2 class="text-xl font-bold text-gdg-green mb-6 flex items-center">
                                <span class="w-3 h-3 bg-gdg-green rounded-full mr-3"></span>
                                Event Details
                            </h2>
                            <div class="space-y-4">
                                <div class="flex items-center p-4 bg-input-light dark:bg-input-dark rounded-lg hover:shadow-md transition-all duration-200 hover:scale-105">
                                    <div class="w-4 h-4 bg-gdg-blue rounded-full mr-4"></div>
                                    <div>
                                        <div class="text-sm text-placeholder-light dark:text-placeholder-dark">Date</div>
                                        <div class="font-medium text-foreground-light dark:text-foreground-dark" id="eventDate">December 15, 2024</div>
                                    </div>
                                </div>
                                <div class="flex items-center p-4 bg-input-light dark:bg-input-dark rounded-lg hover:shadow-md transition-all duration-200 hover:scale-105">
                                    <div class="w-4 h-4 bg-gdg-red rounded-full mr-4"></div>
                                    <div>
                                        <div class="text-sm text-placeholder-light dark:text-placeholder-dark">Time</div>
                                        <div class="font-medium text-foreground-light dark:text-foreground-dark" id="eventTime">10:00 AM</div>
                                    </div>
                                </div>
                                <div class="flex items-center p-4 bg-input-light dark:bg-input-dark rounded-lg hover:shadow-md transition-all duration-200 hover:scale-105">
                                    <div class="w-4 h-4 bg-gdg-yellow rounded-full mr-4"></div>
                                    <div>
                                        <div class="text-sm text-placeholder-light dark:text-placeholder-dark">Location</div>
                                        <div class="font-medium text-foreground-light dark:text-foreground-dark" id="eventLocation">AITR Campus</div>
                                    </div>
                                </div>
                                <div class="p-4 bg-input-light dark:bg-input-dark rounded-lg hover:shadow-md transition-all duration-200">
                                    <div class="flex items-center mb-2">
                                        <div class="w-4 h-4 bg-gdg-green rounded-full mr-4"></div>
                                        <div class="text-sm text-placeholder-light dark:text-placeholder-dark">Description</div>
                                    </div>
                                    <p class="text-foreground-light dark:text-foreground-dark ml-8" id="eventDescription">
                                        Join us for an amazing tech event with workshops, talks, and networking!
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Registration Form -->
                        <div class="p-8">
                            <h2 class="text-xl font-bold text-gdg-blue mb-6 flex items-center">
                                <span class="w-3 h-3 bg-gdg-blue rounded-full mr-3"></span>
                                Register Now
                            </h2>
                <form id="eventForm" class="mt-8 space-y-6" method="POST">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="name">Name</label>
                            <div class="mt-1">
                                <input class="w-full px-3 py-2 text-foreground-light dark:text-foreground-dark bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-gdg-blue focus:border-gdg-blue placeholder-placeholder-light dark:placeholder-placeholder-dark" id="name" name="name" placeholder="Enter your full name" required type="text"/>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="email">Email address</label>
                            <div class="mt-1">
                                <input autocomplete="email" class="w-full px-3 py-2 text-foreground-light dark:text-foreground-dark bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-gdg-blue focus:border-gdg-blue placeholder-placeholder-light dark:placeholder-placeholder-dark" id="email" name="email" placeholder="Enter your email address" required type="email"/>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="phone">Phone</label>
                            <div class="mt-1">
                                <input autocomplete="tel" class="w-full px-3 py-2 text-foreground-light dark:text-foreground-dark bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-gdg-blue focus:border-gdg-blue placeholder-placeholder-light dark:placeholder-placeholder-dark" id="phone" name="phone" placeholder="Enter your phone number" required type="tel"/>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="year">Year</label>
                            <div class="mt-1">
                                <select class="form-select w-full px-3 py-2 text-foreground-light dark:text-foreground-dark bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-gdg-blue focus:border-gdg-blue" id="year" name="year" required>
                                    <option value="">Select your year</option>
                                    <option value="1">1st Year</option>
                                    <option value="2">2nd Year</option>
                                    <option value="3">3rd Year</option>
                                    <option value="4">4th Year</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="branch">Branch</label>
                            <div class="mt-1">
                                <select class="form-select w-full px-3 py-2 text-foreground-light dark:text-foreground-dark bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-gdg-blue focus:border-gdg-blue" id="branch" name="branch" required>
                                    <option value="">Select your branch</option>
                                    <option value="CSE">Computer Science</option>
                                    <option value="IT">Information Technology</option>
                                    <option value="ECE">Electronics & Communication</option>
                                    <option value="ME">Mechanical Engineering</option>
                                    <option value="CE">Civil Engineering</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-gradient-to-r from-gdg-blue to-gdg-green hover:from-gdg-green hover:to-gdg-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gdg-blue transition-all duration-300 transform hover:scale-105" type="submit">
                            Register Now
                        </button>
                    </div>
                </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/tailwind-config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
